<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dates in Month</title>
<script language="javascript">
function isLeapYear(n) {
    // Hàm kiểm tra năm nhuận
    return (n % 4 == 0 && n % 100 != 0) || n % 400 == 0;
}

function update() {
    year = document.f.year;
    month = document.f.month;
    date = document.f.date;

    if (year.value == "" || isNaN(year.value)) {
        date.value = "Year must be a number";
        year.focus();
    } else {
        // Khối switch để xác định số ngày dựa trên tháng
        switch (month.value) {
            // Các tháng 31 ngày
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                date.value = 31;
                break;
            // Các tháng 30 ngày
            case "4":
            case "6":
            case "9":
            case "11":
                date.value = 30;
                break;
            // Tháng 2 (xử lý năm nhuận)
            case "2":
                date.value = isLeapYear(year.value) ? 29 : 28;
                break;
        } // <-- Đóng khối switch
    } // <-- Đóng khối else
} // <-- Đóng hàm update()
</script>
</head> <body>
<form name="f"> <table border="0" align="center">
        <tr>
            <td colspan="2" align="center">
                <h2>DATES IN MONTH</h2>
            </td>
        </tr>
        <tr>
            <td align="right">Year:</td>
            <td>
                <input name="year" value="2012" onblur="update()" />
            </td>
        </tr>
        <tr>
            <td align="right">Month:</td>
            <td>
                <select name="month" onchange="update()"> <option value="1">01</option>
                    <option value="2" selected>02</option> <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Date:</td>
            <td>
                <input name="date" readonly="readonly" />
            </td>
        </tr>
    </table>
</form>
<script>
    // Gọi update() một lần khi trang tải xong để hiển thị kết quả ban đầu (28 hoặc 29 cho 2012)
    update();
</script>
</body>
</html>

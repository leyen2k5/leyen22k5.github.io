<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="HTML Form.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
      
        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="your_name" placeholder="Enter your name"><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="your_email" placeholder="Enter your email"><br><br>

            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" name="your_phone" placeholder="Enter your phone"><br><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="your_message" rows="5" cols="30" placeholder="Write your message here..."></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
